<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Harvest" content="width=device-width, initial-scale=1.0">
    <title>Food Energy</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    

</head> 


<body>
    <h2>Food Energy</h2>
    <div class="wrapper">
        <img src="logo1.jpg" alt="Project logo" class="logo">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="button" class="btn" value="Login" onclick="auth()">Login</button>
            <style>
                body {
                    background-image: url('login.jpeg');
                    /* You can also use a relative path if the image is in the same directory as your HTML file */
                    background-size: cover; /* This will cover the entire background */
                    /* You can adjust other properties like background-repeat, background-position, etc. based on your needs */
                }
            </style>
            <div class="register-link">
                <p>Don't have an acccount? <a
                href="#">Register</a></p>
            </div>
        </form>
    </div>
    <script>
        function auth(){
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if(username === "admin1" && password === "admin123" ){
                alert("Login successfully");
                window.location.href="home.html";
                
            }
            else{
                alert("Invalid input");           
                /*return;*/
            }
        }
    </script>
</body>
</html>
